<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <title>Lab 15</title>
    </head>

    <body>
        <div id="main_container">
            <div class="card" style="width: 50%; align-self: center; margin: 5% auto; padding: 3% 1%;">
                <h1>Lab 15: Acciones</h1>
                <br><br>
                <form method="POST">
                    <div class="form-group">
                      <label for="composerForm">Search by composer</label>
                      <input type="text" class="form-control" id="composerForm" 
                        name="artist_txt" aria-describedby="emailHelp" placeholder="Composer Name">
                    </div>
                    <button type="submit" class="btn btn-primary" name="search">Submit</button>
                </form>
                <hr>
                <form method="POST">
                    <div class="form-group">
                        <label for="composerForm">Add new song</label>
                        <input type="text" class="form-control" name="song_txt" placeholder="Song Name">
                        <br>
                        <input type="text" class="form-control" name="artist_txt" placeholder="Composer Name">
                    </div>
                      <button type="submit" class="btn btn-primary" name="add_song">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
